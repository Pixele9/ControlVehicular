<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FDVerificaciones</title>
</head>
<body>
    <h1>Eliminación de Verificaciones</h1>
    <form name="form" action="DVerificaciones.php" method="POST">
        <label for="Verificacion">Verificación a eliminar: </label>
        <input type="text" name="Verificacion">
        <input type="submit" value="Eliminar Verificacion" onclick="return IsEmpty()">
    </form>
</body>
<script>
    function IsEmpty() {
        var nom = document.forms["form"].Verificacion.value;
        if (nom === "") {
            alert("Por favor ingrese una verificacion válida");
            return false;
        }
        return true;
    }
</script>
</html>
