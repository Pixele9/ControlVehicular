<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FDConductores</title>
</head>
<body>
    <h1>Eliminación de Conductor</h1>
    <form name="form" action="DConductores.php" method="POST">
        <label for="Conductor">Conductor a eliminar: </label>
        <input type="text" name="Conductor">
        <input type="submit" value="Eliminar conductor" onclick="return IsEmpty()">
    </form>
</body>
<script>
    function IsEmpty() {
        var nom = document.forms["form"].Conductor.value;
        if (nom === "") {
            alert("Por favor ingrese un conductor válido");
            return false;
        }
        return true;
    }
</script>
</html>
