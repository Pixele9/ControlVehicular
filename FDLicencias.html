<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DLicencia</title>
</head>
<body>
    <h1>Eliminación de Licencia</h1>
    <form name="form" action="DLicencias.php" method="POST">
        <label for="IdLicencia">ID de licencia: </label>
        <input type="text" name="IDLicencia">
        <input type="submit" value="Eliminar Licencia" onclick="return IsEmpty()">
    </form>
</body>
<script>
    function IsEmpty() {
        var nom = document.forms["form"].IDLicencia.value;
        if (nom === "") {
            alert("Por favor ingrese un ID de licencia válido");
            return false;
        }
        return true;
    }
</script>
</html>
