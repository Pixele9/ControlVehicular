<body>
    <h1>Eliminaci√≥n de Usuario</h1>
    <form name="form" action="DUsuarios.php" method="GET">
        <label for="Usuario">Usuario a eliminar: </label>
        <input type="text" name="Usuario">
        <input type="submit" value="Eliminar usuario" onclick="return IsEmpty()">
    </form>
</body>
<script>
    function IsEmpty() {
        var nom = document.forms["form"].Usuario.value;
        if (nom === "") {
            alert("Por favor ingrese un usuario");
            return false;
        }
        return true;
    }
</script>
