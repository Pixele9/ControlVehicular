<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FDPropietarios</title>
</head>
<body>
    <h1>Eliminación de Propietarios</h1>
    <form name="form" action="DPropietarios.php" method="POST">
        <label for="Propietario">Propietario a eliminar: </label>
        <input type="text" name="Propietario">
        <input type="submit" value="Eliminar Propietario" onclick="return IsEmpty()">
    </form>
</body>
<script>
    function IsEmpty() {
        var nom = document.forms["form"].Propietario.value;
        if (nom === "") {
            alert("Por favor ingrese un propietario válida");
            return false;
        }
        return true;
    }
</script>
</html>
